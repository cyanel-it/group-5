apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |-
    server {
      listen       80;
      server_name  localhost;
      location / {
          proxy_pass          http://backend-service.default.svc.cluster.local:8000;
          proxy_http_version  1.1;
      }
    }

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80

